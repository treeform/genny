name: Zig
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jiro4989/setup-nim-action@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        nim-version: stable
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0
    - name: Build test DLL
      run: nim c --mm:arc --app:lib -d:gennyZig -o:tests/generated/libtest.so tests/test.nim
    - name: Run Zig test
      working-directory: tests
      run: |
        zig build-exe test_zig.zig -Lgenerated -ltest -rpath generated
        LD_LIBRARY_PATH=generated ./test_zig
